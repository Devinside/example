version: '3.9'

services:
    nginx:
        image: nginx:latest
        container_name: nginx
        ports:
            - "80:80"
        volumes:         
            - ./conf.d/default.conf:/etc/nginx/conf.d/default.conf

     php:
        image: php:7.4-fpm
        container_name: php
        volumes:
            - ./Project:/usr/share/nginx/html
        ports:
            - "9000:9000"
        command:
            - /bin/sh
            - -c
            - |
              echo "security.limit_extensions = .php .phtml .php3 .php4 .php5 .html .htm" >> /usr/local/etc/php-fpm.d/www.conf
              php-fpm
