version: '3.9'

services:
    nginx:
        image: nginx:latest
        container_name: nginx
        ports:
            - "8000:80"
        volumes:         
            - ./conf.d/default.conf:/etc/nginx/conf.d/default.conf #nginx 설정 파일

     php:
        image: php:7.4-fpm
        container_name: php
        volumes:
            - ./:/usr/share/nginx/html #프로젝트 경로
        ports:
            - "9000:9000"
